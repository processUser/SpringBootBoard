<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="temp/thymeleaf_layout">
<head>
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/user/login.css}">
    <script defer th:src="@{/js/user/login.js}"></script>
</head>

<th:block layout:fragment="content">
    <h1>로그인</h1>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid id and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-primary" role="alert">
        You have been logged out.
    </div>
    <div>
        <form th:action="@{/user/login}" method="post" th:object="${userEntity}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" th:field="*{uid}" placeholder="user id" >
                <label for="uid">아이디</label>
            </div>
            <div>
                <input type="text" th:field="*{upw}" placeholder="user password" value="aaaaa">
                <label for="upw">비밀번호</label>
            </div>
            <div><input type="submit" value="Login"></div>
        </form>
    </div>
</th:block>
